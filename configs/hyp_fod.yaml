# Hyperparameters for FOD Detection Training
# Optimized for small object detection with class imbalance handling

# Learning rate settings
lr0: 0.01  # initial learning rate (SGD=1E-2, Adam=1E-3)
lrf: 0.01  # final OneCycleLR learning rate (lr0 * lrf)
momentum: 0.937  # SGD momentum/Adam beta1
weight_decay: 0.0005  # optimizer weight decay 5e-4

# Loss gains
box: 7.5  # box loss gain
cls: 0.5  # cls loss gain (scale with num_classes)
dfl: 1.5  # dfl loss gain

# Data augmentation
hsv_h: 0.015  # image HSV-Hue augmentation (fraction)
hsv_s: 0.7  # image HSV-Saturation augmentation (fraction)
hsv_v: 0.4  # image HSV-Value augmentation (fraction)
degrees: 0.0  # image rotation (+/- deg)
translate: 0.1  # image translation (+/- fraction)
scale: 0.9  # image scale (+/- gain)
shear: 0.0  # image shear (+/- deg)
perspective: 0.0  # image perspective (+/- fraction), range 0-0.001
flipud: 0.0  # image flip up-down (probability)
fliplr: 0.5  # image flip left-right (probability)
mosaic: 1.0  # image mosaic (probability)
mixup: 0.15  # image mixup (probability)
copy_paste: 0.3  # segment copy-paste (probability)

# Advanced augmentation for small objects
erasing: 0.4  # probability of random erasing (helps with occlusion)
crop_fraction: 1.0  # image crop fraction for CutOut augmentation

# Training parameters
warmup_epochs: 3.0  # warmup epochs (fractions ok)
warmup_momentum: 0.8  # warmup initial momentum
warmup_bias_lr: 0.1  # warmup initial bias lr
close_mosaic: 10  # disable mosaic augmentation for final epochs

# Loss function weights for class imbalance (optional - will be computed)
# cls_pw: 1.0  # cls BCELoss positive_weight
# obj_pw: 1.0  # obj BCELoss positive_weight
# fl_gamma: 0.0  # focal loss gamma (efficientDet default gamma=1.5)

# Anchor settings (auto for YOLOv8)
# anchors: 3  # auto-calculated

# Small object detection specific
overlap_mask: True  # enable mask overlapping during training
mask_ratio: 4  # mask downsample ratio
