# YOLOv11m-P2 Architecture Configuration
# Modified YOLOv11m with P2 detection head (stride=4) for small object detection
# Based on Ultralytics YOLOv11m architecture
# FIXED: Explicitly using 'm' (medium) scale - was defaulting to 'n' (nano) before!

# Parameters
nc: 41  # number of classes (FOD-A dataset)
scale: m  # EXPLICIT: Use medium scale (was auto-selecting 'n')
depth_multiple: 0.50  # YOLOv11m depth
width_multiple: 1.00  # YOLOv11m width  
max_channels: 512     # YOLOv11m max channels

# YOLOv11 backbone
backbone:
  # [from, repeats, module, args]
  - [-1, 1, Conv, [64, 3, 2]]  # 0-P1/2
  - [-1, 1, Conv, [128, 3, 2]]  # 1-P2/4
  - [-1, 2, C3k2, [256, False, 0.25]]  # 2-P2/4
  - [-1, 1, Conv, [256, 3, 2]]  # 3-P3/8
  - [-1, 2, C3k2, [512, False, 0.25]]  # 4-P3/8
  - [-1, 1, Conv, [512, 3, 2]]  # 5-P4/16
  - [-1, 2, C3k2, [512, True]]  # 6-P4/16
  - [-1, 1, Conv, [1024, 3, 2]]  # 7-P5/32
  - [-1, 2, C3k2, [1024, True]]  # 8-P5/32
  - [-1, 1, SPPF, [1024, 5]]  # 9
  - [-1, 2, C2PSA, [1024]]  # 10-P5/32

# YOLOv11-P2 head
head:
  - [-1, 1, nn.Upsample, [None, 2, 'nearest']] # 11
  - [[-1, 6], 1, Concat, [1]]                  # 12 (cat P4)
  - [-1, 2, C3k2, [512, False]]                # 13 (P4/16)

  - [-1, 1, nn.Upsample, [None, 2, 'nearest']] # 14
  - [[-1, 4], 1, Concat, [1]]                  # 15 (cat P3)
  - [-1, 2, C3k2, [256, False]]                # 16 (P3/8)

  # --- P2 Block Start ---
  - [-1, 1, nn.Upsample, [None, 2, 'nearest']] # 17
  - [[-1, 2], 1, Concat, [1]]                  # 18 (cat P2)
  - [-1, 2, C3k2, [128, False]]                # 19 (P2/4)
  # --- P2 Block End ---

  - [-1, 1, Conv, [128, 3, 2]]                 # 20 (Downsample to P3)
  - [[-1, 16], 1, Concat, [1]]                 # 21 (cat P3)
  - [-1, 2, C3k2, [256, False]]                # 22 (P3/8)

  - [-1, 1, Conv, [256, 3, 2]]                 # 23 (Downsample to P4)
  - [[-1, 13], 1, Concat, [1]]                 # 24 (cat P4)
  - [-1, 2, C3k2, [512, False]]                # 25 (P4/16)

  - [-1, 1, Conv, [512, 3, 2]]                 # 26 (Downsample to P5)
  - [[-1, 10], 1, Concat, [1]]                 # 27 (cat P5)
  - [-1, 2, C3k2, [1024, True]]                # 28 (P5/32)

  - [[19, 22, 25, 28], 1, Detect, [nc]]        # 29 (Detect P2, P3, P4, P5)
